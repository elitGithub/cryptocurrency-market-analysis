[exchanges]
# Comma-separated list of exchange IDs to scan.
target_exchanges = binance, kucoin, bybit, gate

[analysis]
# The specific symbol and timeframe for the deep-dive analysis.
symbol = BTC/USDT
timeframe = 1d
history_days = 730

# Parameters for the technical indicators.
short_ma = 50
long_ma = 200

[paths]
# The base directory for all generated output.
# Reports will be saved in a 'reports' subfolder inside this path.
output_dir = output